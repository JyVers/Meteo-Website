<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" id="style" href="style.css">
    <link rel="icon" href="img/weather_code/2.svg" />
    <title>Météo</title>
</head>
<body>
    <main>
        <header>
            <div class="location">
                <img src="img/location.png" alt="location">
                <h3></h3>
            </div>
            <div class="search">
                <div class="searchbar">
                    <img src="img/search.png" alt="">
                    <input type="text" id="search" placeholder="Search city..." autocomplete="off">
                </div>
                <div class="suggestion" id="suggestions">
                </div>
            </div>
        </header>

        <div class="cards">
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
            <div class="card">
                <p></p>
                <img src="" alt="">
                <h5></h5>
            </div>
        </div>

        <h2>Currently</h2>
        <div class="actuellement">
            <div class="main-card">
                <img src="" alt="">
                <p></p>
                <h5></h5>
                <h6></h6>
            </div>
            <div class="details">
                <div class="row">
                    <div class="card">
                        <p>Feels like</p>
                        <div class="content">
                            <img src="img/current/apparent.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                    <div class="card">
                        <p>Humidity</p>
                        <div class="content">
                            <img src="img/current/humidity.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                    <div class="card">
                        <p>Wind</p>
                        <div class="content">
                            <img src="img/current/wind.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <p>Precipitation</p>
                        <div class="content">
                            <img src="img/current/precipitation.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                    <div class="card">
                        <p>Cloud cover</p>
                        <div class="content">
                            <img src="img/current/cloud_cover.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                    <div class="card">
                        <p>Pressure</p>
                        <div class="content">
                            <img src="img/current/pressure.svg" alt="">
                            <h5></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="credit"><a href="https://dribbble.com/shots/19113627-Weather-Dashboard">Design from Dribbble</a> - <a href="https://open-meteo.com/">Weather API from Open-Meteo</a> - <a href="https://www.lameteoagricole.net/">Icons from Météo Agricole</a></p>
    </main>
</body>
</html>
